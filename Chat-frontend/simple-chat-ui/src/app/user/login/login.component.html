    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2 class="text-center text-dark mt-5">Chat App</h2>
          <div class="text-center mb-5 text-dark">Please login here</div>
          <div class="card my-5">
  
            <form class="card-body cardbody-color p-lg-5" #form='ngForm' (submit)="onSubmit(form)">
  
              <div class="text-center">
                <img src="/assets/img/chatPic.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                  width="200px" alt="profile">
              </div>
  
              <div class="mb-3">
                <input type="email" class="form-control" id="inputEmail" name="Email" [(ngModel)]="formModel.UserName" aria-describedby="emailHelp"
                  placeholder="Email address">
              </div>
              <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
              <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
                Registered? <a routerLink="/registration" class="text-dark fw-bold"> Create an
                  Account</a>
              </div>
            </form>
          </div>
  
        </div>
      </div>
    </div>
